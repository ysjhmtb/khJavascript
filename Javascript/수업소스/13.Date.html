    .area {

 </head>
 <body>
 <h1>Date</h1>
 <button onclick="test1();">실행 확인</button>
 <div id="div1" class="area"></div>
 <script>
	function test1(){
		var $div1 = document.getElementById("div1");

		var date = new Date();
		//console.log(date);
		var date1 = new Date(2018, 4, 14);
		//console.log(date1);
		var date2 = new Date(2018, 4, 14, 20, 40, 50);
		$div1.innerHTML += "new Date() : " + date + "<br>";
		$div1.innerHTML += "new Date(2018, 4, 14) : " + date1 + "<br>";
		$div1.innerHTML += "new Date(2018, 4, 14, 20, 40, 50) : " + date2 + "<br><br>";
		
		$div1.innerHTML += "getFullYear() : " + date.getFullYear() + "<br>";
		$div1.innerHTML += "getMonth() : " + date.getMonth() + "<br>";
		$div1.innerHTML += "getDate() : " + date.getDate() + "<br>";
		$div1.innerHTML += "getDay() : " + date.getDay() + "<br>";
		$div1.innerHTML += "getHours() : " + date.getHours() + "<br>";
		$div1.innerHTML += "getMinutes() : " + date.getMinutes() + "<br>";
		$div1.innerHTML += "getSeconds() : " + date.getSeconds() + "<br>";
		$div1.innerHTML += "getMilliseconds() : " + date.getMilliseconds() + "<br>";

		//날짜 사이 간격
		var start = new Date(2018, 1, 5);
		var now = new Date();

		var days = now.getTime() - start.getTime();
		console.log(days);
		days = days / (1000 * 60 * 60 * 24);

		alert("개강 한지 " + Math.floor(days) + " 만큼 지낫군요~ 고생하셧습니다.");









	}
 
 
 </script>
