<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>탐색 3</title>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<style>
	.wrap *{
		border : 1px solid lightgray;
		display : block;
		padding: 5px;
		margin:10px;
		color:gray;
	}
</style>
</head>
<body>
<h1>객체 탐색 3</h1>
<p>형제 노드 탐색 방법 : siblings()</p>
<div class="wrap">
	<p>p</p>
	<span>span</span>
	<h2>h2</h2>
	<h3>h3</h3>
	<p>p</p>
	<h2>h2</h2>
</div>
<script>
	$(function(){
		//같은 뎁스의 선택 된 요소를 제외한 나머지 요소들을 선택 
		//$("span").siblings().css("border", "2px solid red");
		//$("span").siblings("p").css("color", "red");
		
		//형제 노드들 중에 바로 다음에 위치한 객체
		//$("span").next().css("border", "2px solid red");
		
		//노드 중 다음에 위치한 모든 노드를 반환
		//$("span").nextAll().css("border", "2px solid red");
		
		//형제 노드들 중에 바로 앞에 위치한 객체
		//$("h3").prev().css("border", "2px solid red");
		
		//$("h3").prevAll().css("border", "2px solid red");
		
		$("h3").prevUntil("span").css("border", "2px solid red");
	});
</script>
















</body>
</html>
