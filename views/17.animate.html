<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animate 메소드</title>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<style>
	.area{
		width:200px;
		height:200px;
		background:orangered;
	}
	.small-area{
		width:50px;
		height:50px;
		background:orangered;
		border:1px solid black;
	}
	.image{
		position:relative;
	}
	.container{
		width:155px;
		height:105px;
		margin:auto;
		overflow:hidden;
		position:relative;
	}
	
</style>
</head>
<body>
<h1>애니메이션을 다루는 메소드</h1>
<h3>animate()</h3>
<p>
	(선택자).animate(properties, [duration], [easing], [complete]);
</p>
<button id="btn1">실행</button>
<div id="test1" class="area"></div>
<script>
	$(function(){
		$("#btn1").click(function(){
			$("#test1").animate(
					{width:"500px", backgroundColor:"blue"},
					3000
					,function(){
						alert("애니메이션 완료~!!");
					}
			);			
		});
	});
</script>
<hr>
<img id="image" class="image" src="../images/tour1.jpg" width="150" height="100">
<script>
	$(function(){
		$("#image").click(function(){
			$(this).animate({left:"-160px"},"slow");
		});
	});
</script>
<hr>
<p>이미지를 가운데 배치 후, 우측으로 slide 되도록 처리</p>
<div class="container">
	<img id="image2" class="image" src="../images/tour1.jpg" width="150" height="100">
</div>
<script>
	$(function(){
		$("#image2").click(function(){
			$(this).animate({left:"160px"},"slow");
		});	
	});
</script>
<hr>
<h3>상대적 크기 설정 애니메이션</h3>
<div class="small-area"></div>
<div class="small-area"></div>
<div class="small-area"></div>
<div class="small-area"></div>
<div class="small-area"></div>
<script>
	$(function(){
		$(".small-area").click(function(){
			//var width = $(this).css("width");
			//var height = $(this).css("height");
			var width = $(this).width();
			var height = $(this).height();
			
			console.log(width, height);
			$(this).animate({width:width + 50},"slow");
		});
	});
</script>














</body>
</html>
