<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>컨텐츠 영역</title>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>contents 관련 메소드</h1>
<p>innerHTML -> html(), text()</p>
<h3>html()</h3>
<p>
	선택 된 요소의 content영역의 값을 가져오거나, 값을 설정하는 메소드.
	값 - 태그 정보도 설정이 가능하다(html 태그 인식)
</p>
<h1 id="test1"><a>네이버로 이동</a></h1>
<h1 id="test2"></h1>
<script>
	$(function(){
		var htmlStr = $("#test1").html();
		//alert(htmlStr);
		$("#test2").html(htmlStr);
		$("#test2").children("a").attr("href", "http://www.naver.com");
	});
</script>
<hr>
<h3>text()</h3>
<p>
	선택 된 요소의 contents 값을 가져오는 메소드, 값 설정도 가능<br>
	값을 가져올땐 태그 정보는 무시 된다<br> 
	값을 설정 할땐 html태그 조차 string으로 인식한다.
</p>
<h1 id="test3"><a>네이버로 이동</a></h1>
<h1 id="test4"></h1>
<script>
	$(function(){
		var textStr = $("#test3").text();
		//alert(textStr);
		$("#test4").text("<a href='http://www.naver.com'>" + textStr + "</a>");
	});
</script>












</body>
</html>
