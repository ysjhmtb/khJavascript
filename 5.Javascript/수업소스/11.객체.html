 <body>
 <h1>객체</h1>
 <h3>객체 선언 및 호출</h3>
 <p>{} 이용하여 객체를 생성하고, 속성(키)을 이용하여 값을 저장한다.</p>
 <button onclick="test1();">실행 확인</button>
 <div id="div1" class="area"></div>
 <script>
	function test1(){
		var phone = {
								model:'아이폰',
								color:'red',
								serialNumber:197863636,
								country:['한국', '미국', '일본']
							};
		//alert(phone);
		//console.log(phone);
		
		var $div1 = document.getElementById("div1");
		$div1.innerHTML += "각각의 속성명으로 접근 객체['속성명'] <br>";
		$div1.innerHTML += "phone['model'] : " + phone['model'] + "<br>";
		$div1.innerHTML += "phone['color'] : " + phone['color'] + "<br>";
		$div1.innerHTML += "phone['serialNumber'] : " + phone['serialNumber'] + "<br>";
		$div1.innerHTML += "phone['country'] : " + phone['country'] + "<br>";
		$div1.innerHTML += "phone['country'][0] : " + phone['country'][0] + "<br>";
		$div1.innerHTML += "phone['country'][1] : " + phone['country'][1] + "<br>";
		$div1.innerHTML += "phone['country'][2] : " + phone['country'][2] + "<br><br>";

		$div1.innerHTML += "각각의 속성명으로 접근 객체.속성명 <br>";
		$div1.innerHTML += "phone.model : " + phone.model + "<br>";
		$div1.innerHTML += "phone.color : " + phone.color + "<br>";
		$div1.innerHTML += "phone.serialNumber : " + phone.serialNumber + "<br>";
		$div1.innerHTML += "phone.country : " + phone.country + "<br>";
		$div1.innerHTML += "phone.country[0] : " + phone.country[0] + "<br>";
		$div1.innerHTML += "phone.country[1] : " + phone.country[1] + "<br>";
		$div1.innerHTML += "phone.country[2] : " + phone.country[2] + "<br>";
	}
 </script>
 <hr>
 <h3>객체의 메소드 속성</h3>
 <button onclick="test2();">실행 확인</button>
 <div id="div2" class="area"></div>
 <script>
	function test2(){
		var $div2 = document.getElementById("div2");
		var phone = {
								model:'아이폰',
								color:'red',
								serialNumber:197863636,
								infomation:function(){
													$div2.innerHTML += this.model + "/"+ this.color + "/" + this.serialNumber;
												 }						
							};
		phone.infomation();

	}
 </script>


 </body>
