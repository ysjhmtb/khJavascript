  <h1>String과 Math</h1>
  <h3>String</h3>
  <p>"", ''에 묶여있는 값(리터럴) -> 자바스크립트 내 내장객체로 String에 대한 기본적이 메소드를 제공한다.</p>
  <button onclick="showStringMethod();">문자열 처리 확인</button>
  <div id="stringDiv" class="area"></div>
  <script>
	function showStringMethod(){
		var str = "Apple Iphone";
		var $stringDiv = document.getElementById("stringDiv");

		$stringDiv.innerHTML += "원본 글자 : " + str + "<br>";
		$stringDiv.innerHTML += "toUpperCase() : " + str.toUpperCase() + "<br>";
		$stringDiv.innerHTML += "toLowerCase() : " + str.toLowerCase() + "<br>";
		$stringDiv.innerHTML += ".length : " + str.length + "<br>";
		$stringDiv.innerHTML += "문자 위치(앞) indexOf('e') : " + str.indexOf('e') + "<br>";
		$stringDiv.innerHTML += "문자 위치(뒤) lastIndexOf('e') : " + str.lastIndexOf('e') + "<br>";
		
		for(var index = 0; index < str.length ; index++){
			$stringDiv.innerHTML += index + " 번째 글자 : " + str.charAt(index) + "<br>";
		}
		$stringDiv.innerHTML += "substring() : " + str.substring(7, 10) + "<br>";
		
		var str2 = "사과, 바나나, 복숭아, 키위, 수박, 메론";
		var fruits = str2.split(", ");
		//console.log(fruits);
		$stringDiv.innerHTML += "split() : " + fruits + "<br>";
	}
  </script>
  <hr>
  <h3>Math</h3>
  <button onclick="showMathMethod();">숫자 처리 확인</button>
  <div id="mathDiv" class="area1"></div>
  <script>
	function showMathMethod(){
		var num = -120;
		var $mathDiv = document.getElementById("mathDiv");

		$mathDiv.innerHTML += "절댓값 : " + Math.abs(num) + "<br>";
		$mathDiv.innerHTML += "임의의 난수 발생 : " + Math.random() + "<br>";
		//0.xxxxxxx
		$mathDiv.innerHTML += "올림 : " + Math.ceil(123.123) + "<br>";
		$mathDiv.innerHTML += "내림 : " + Math.floor(123.123) + "<br>";
		$mathDiv.innerHTML += "반올림 : " + Math.round(123.555) + "<br>";
	}
  </script>
  <hr>
  <h1>형변환</h1>
  <h3>자동 형변환</hr>
  <p>문자열 + 숫자 -> 문자열, 왼쪽부터 연산의 우선순위가 적용 된다.</p>
  <button onclick="showChangeType();">형변환 확인(문자열과 숫자)</button>
  <div id="changeDiv" class="area1"></div>
  <script>
	function showChangeType(){
		var test1 = 7 + 7;
		var test2 = "7" + 7;
		var test3 = 7 + "7";
		var test4 = 7 + 7 + "7";
		var test5 = 7 + "7" + 7;
		var test6 = "7" + 7 + 7;
		var test7 = "7" + (7 + 7);

		//7행 1열
		//각행의 첫번째 열 : 연산 식 Str + 연산 결과의 값(연산 식 -> 연산 값)
		var $changeDiv = document.getElementById("changeDiv");

		var tableStr = "<table border='1'>";
		var valueStr = '';
		for(var i = 0 ; i < 7 ; i++){
			tableStr += "<tr><td width='200'>";
			switch(i){
				case 0:
					valueStr = "7 + 7 -> " + test1; break;
				case 1:
					valueStr = "'7' + 7 -> " + test2; break;
				case 2:
					valueStr = "7 + '7' -> " + test3; break;
				case 3:
					valueStr = "7 + 7 + '7' -> " + test4; break;
				case 4:
					valueStr = "7 + '7' + 7 -> " + test5; break;
				case 5:
					valueStr = "'7' + 7 + 7 -> " + test6; break;
				case 6:
					valueStr = "'7' + (7 + 7) -> " + test7; break;
			}
			tableStr += valueStr + "</td></tr>";
		}
		tableStr += "</table>";

		$changeDiv.innerHTML = tableStr;
	}
  </script>
  <hr>
  <h3>강제 형변환</hr>
  <p>숫자 -> 문자 = 숫자 + "", 문자 -> 숫자 = parseInt(), parseFloat(), Number()</p>
  <button onclick="showChgNumType();">형변환 확인(문자 -> 숫자)</button>
  <script>
	function showChgNumType(){
		var num1 = 5;
		var num2 = "5";
		
		console.log("기본",num1 + num2);
		console.log("parseInt",num1 + parseInt(num2));
		console.log("parseFloat",num1 + parseFloat(num2));
		console.log("number",num1 + Number(num2));	

		var user = { age : num1};
	}
  </script>
