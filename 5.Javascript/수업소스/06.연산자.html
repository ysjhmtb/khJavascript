 <body>
 <h1>연산자</h1>
 <h3>=== 연산자 , !== 연산자</h3>
 <p>값만 비교하는 게 아니라, 해당 변수의 타입까지 비교한다.</p>
 <button onclick="checkOper();">연산자 확인하기</button>
 <div id="operDiv" class="area"></div>
 <script>
	function checkOper(){
		var num1 = 1;
		var num2 = "1";

		var $operDiv = document.getElementById("operDiv");
		
		$operDiv.innerHTML += "num1 == 1 " + (num1 == 1) + "<br>";
		$operDiv.innerHTML += "num2 == 1 " + (num2 == 1) + "<br>";
		$operDiv.innerHTML += "num1 == '1' " + (num1 == '1') + "<br>";
		$operDiv.innerHTML += "num2 == '1' " + (num2 == '1') + "<br>";

		$operDiv.innerHTML += "num1 === 1 " + (num1 === 1) + "<br>";
		$operDiv.innerHTML += "num2 === 1 " + (num2 === 1) + "<br>";
		$operDiv.innerHTML += "num1 === '1' " + (num1 === '1') + "<br>";
		$operDiv.innerHTML += "num2 === '1' " + (num2 === '1') + "<br>";
	}
 </script>
 <hr>

 <h3>짧은 조건문 사용</h3>
 <!-- 조건식? true일때 : false일때; -->
 <p>&& - 조건식이 트루일 경우에만 실행, || - 조건식이 false일 경우에만 실행</p>
 <button onclick="checkShort();">짧은 조건문 확인</button>
 <script>
	function checkShort(){
		//짧은 조건식을 이용해서 홀수, 짝수 -> '홀수입니다', '짝수입니다.'
		var inputNum = parseInt(window.prompt("숫자를 하나 입력하십시오."));
		inputNum % 2 == 0 && alert("짝수 입니다.");
		inputNum % 2 == 0 || alert("홀수 입니다.");
	}
 </script>
