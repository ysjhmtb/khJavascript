<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#area {
	width: 400px;
	height: 150px;
	background: #ffff99;
	border: 1px solid #6666ff;
}
</style>
</head>
<body>
	<h2>div 출력 문제1</h2>
	<label>구매자 : </label>
	<input type="text" placeholder="구매자의 이름을 입력하세요.">
	<br>
	<br>
	<label>상품명 : </label>
	<input type="text" id="pname" placeholder="구매 상품명을 입력하세요">
	<br>
	<br>
	<label>가격 : </label>
	<input type="text" name="price" placeholder="구매 가격을 입력하세요.">
	<br>
	<br>
	<button onclick="printValue();">입력값 출력하기</button>
	<br>
	<br>
	<div id="area"></div>
	<script>
		//입력값 출력하기 선택 시 입력된 값들을 div 에 출력
		//단 구매자 상품, 상품명이 입력 되지 않은 경우 '구매자/상품명 입력 하십시오' alert창
		function printValue(){
			console.log(document.getElementById("price"));


			var pName = document.getElementById("pname").value;
			var pPrice = document.getElementsByName("price")[0].value;

			if( pName.length == 0 || pPrice.length == 0){

				window.alert('구매자/상품명 입력 하십시오');			
			}else{
			
			
				document.getElementById("area").innerHTML = pName + "," + pPrice;
			}

		
		}



	</script>
</body>
</html>
