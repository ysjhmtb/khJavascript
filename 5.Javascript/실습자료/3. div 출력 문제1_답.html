<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#area {
	width: 400px;
	height: 150px;
	background: #ffff99;
	border: 1px solid #6666ff;
}
</style>
</head>
<body>
	<h2>div 출력 문제1</h2>
	<label>구매자 : </label>
	<input type="text" placeholder="구매자의 이름을 입력하세요.">
	<br>
	<br>
	<label>상품명 : </label>
	<input type="text" id="pname" placeholder="구매 상품명을 입력하세요">
	<br>
	<br>
	<label>가격 : </label>
	<input type="text" name="price" placeholder="구매 가격을 입력하세요.">
	<br>
	<br>
	<button onclick="printValue();">입력값 출력하기</button>
	<br>
	<br>
	<div id="area"></div>
	<script>
		//입력값 출력하기 선택 시 입력된 값들을 div 에 출력
		//단 구매자 상품, 상품명이 입력 되지 않은 경우 '구매자/상품명 입력 하십시오' div 에 출력
		function printValue(){
			var name = document.getElementsByTagName("input")[0].value;
			var pname = document.getElementById("pname").value;
			var price = document.getElementsByName("price")[0].value;
			var resultStr = '';
			if(name.length == 0 || name == '' || pname.length == 0 || pname == ''){
				resultStr = '구매자/상품명을 입력 하십시오.';
			}else{
				resultStr += '구매자 : ' + name + "<br>";
				resultStr += '상품명 : ' + pname + "<br>";
				resultStr += '가격 : ' + price;
			}
			
			document.getElementById("area").innerHTML = resultStr;
		}
	</script>
</body>
</html>
