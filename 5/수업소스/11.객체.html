 <h3>in , with 키워드</h3>
 <p>in : 해당 속성이 객체에 존재하는지 확인</p>
 <p>with : 해당 객체를 출력 할때 객체 명을 생략</p>
 국어 : <input type="text" id="kor"/><br>
 수학 : <input type="text" id="math"/><br>
 영어 : <input type="text" id="eng"/><br>
 이름 : <input type="text" id="name"/><br>
 <button onclick="test4();">실행 확인</button>
 <div id="div4" class="area"></div>
 <script>
	function test4(){
		var kor = parseInt(document.getElementById("kor").value);
		var math = parseInt(document.getElementById("math").value);
		var eng = parseInt(document.getElementById("eng").value);
		var name = document.getElementById("name").value;
		
		var student ={
								kor:kor,
								math:math,
								eng:eng,
								name:name
							}
		console.log(student);
		
		var $div4 = document.getElementById("div4");
		$div4.innerHTML += "in 키워드를 이용하여 속성 존재 여부 확인<br>";
		$div4.innerHTML += "student객체에 kor속성 존재 확인 : " 
													+ ('kor' in student) + "<br>";
		$div4.innerHTML += "student객체에 math속성 존재 확인 : " 
													+ ('math' in student) + "<br>";
		$div4.innerHTML += "student객체에 eng속성 존재 확인 : " 
													+ ('eng' in student) + "<br>";
		$div4.innerHTML += "student객체에 name속성 존재 확인 : " 
													+ ('name' in student) + "<br>";
		$div4.innerHTML += "student객체에 art속성 존재 확인 : " 
													+ ('art' in student) + "<br>";

		$div4.innerHTML += "해당 객체의 속성 값 출력<br>";
		$div4.innerHTML += "kor" + " : " + student['kor'] + "<br>";
		$div4.innerHTML += "math" + " : " + student['math'] + "<br>"; 
		$div4.innerHTML += "eng" + " : " + student['eng'] + "<br>"; 
		$div4.innerHTML += "name" + " : " + student['name'] + "<br><br>";
		
		$div4.innerHTML += "with를 이용하여 속성 값 출력<br>";
		with(student){
			$div4.innerHTML += "kor" + " : " + kor + "<br>";
			$div4.innerHTML += "math" + " : " + math + "<br>";
			$div4.innerHTML += "eng" + " : " + eng + "<br>";
			$div4.innerHTML += "name" + " : " + name + "<br>";
			$div4.innerHTML += "sum" + " : " + (kor + math + eng) + "<br>";
			$div4.innerHTML += "avg" + " : " + ((kor + math + eng)/3) + "<br>";
		}
	}
 </script>

 <h3>객체 속성 추가/삭제</h3>
 <p>빈 객체를 선언하여 속성을 추가, 삭제</p>
 <!--arr = [],  arr[0] = '값', arr[1] = '값'-->
 <button onclick="test5();">실행 확인</button>
 <div id="div5" class="area"></div>
 <script>
	function test5(){
		var student = {};
		//console.log(1, student);
		
		student.name = "최범석";
		student.hobby = "develope";
		student.age = 20;
		student.dream = "good teacher~!";
		console.log(2, student);
		//toString() - 저장 되있는 속성 값들 출력
		student.toString = function(){
										var resultStr = "";
										//console.log(this);
										for(var key in this){
											if(key != 'toString'){
												resultStr += key + " : " + this[key] + "<br>";
											}
										}
										return resultStr;
									};
		var $div5 = document.getElementById("div5");
		$div5.innerHTML = student.toString();
		
		//객체 속성 삭제
		delete(student.dream);
		delete(student.name);
		$div5.innerHTML += student.toString();
	}
 </script>

 <h3>생성자 함수</h3>
 <p>new를 이용하여 객체를 생성할수 있는 함수</p>
 <button onclick="test6();">실행 확인</button>
 <div id="div6" class="area"></div>
 <script>
	function Student(name, java, oracle, html5, css3, javascript){
		//속성 정의
		this.name = name;
		this.java = java;
		this.oracle = oracle;
		this.html5 = html5;
		this.css3 = css3;
		this.javascript = javascript;
		
		this.getSum = function(){
			return this.java + this.oracle + this.html5 + this.css3 + this.javascript;
		}
		this.getAvg = function(){
			return this.getSum()/5;
		}
		this.toString = function(){
			return this.name + "/ 평균 : " + this.getAvg();
		}
	}
	
	var studentArr = [];
	
	function test6(){
		var student = new Student(prompt("학생 이름 입력"),
												parseInt(prompt("java 과목 점수")),
												parseInt(prompt("oracle 과목 점수")),
												parseInt(prompt("html5 과목 점수")),
												parseInt(prompt("css3 과목 점수")),
												parseInt(prompt("javascript 과목 점수"))
											);
	    console.log("student", student);
		studentArr.push(student);
		console.log("studentArr", studentArr);

		document.getElementById("div6").innerHTML += student.toString() + "<br>";
	}
 </script>
