  <title>이벤트 처리</title>

	}
  </style>

 <body>
 <h1>이벤트</h1>
 <button id="btn1">test1() 실행 확인</button>
 <button id="btn2">test2() 실행 확인</button>
 <script>
	var btn1 = document.getElementById("btn1");

	btn1.onclick = function test1(){
							console.log("test1 메소드 호출");
						}
   	btn2.onclick = function test2(){
							console.log("test2 메소드 호출 후 btn1 이벤트 제거");
							btn1.onclick = null;
						}
 </script>
 <hr>
 <h3>이벤트 발생 객체</h3>
 <button id="btn3">test3() 실행 확인</button>
 <div id="output1" class="area"></div>
 <script>
	var $btn3 = document.getElementById("btn3");
	$btn3.onclick = function(e){
		console.log(e);
		var $output1 = document.getElementById("output1");
		
		$output1.style.backgroundColor = "yellow";
		$output1.style.height = "200px";
	}
 </script>
 <hr>
 <h3>기본 이벤트 제거</h3>
 <p>a 태그를 선택 시 페이지 이동, form - submit 버튼을 이용하여 서버로 값을 전달 - 이러한 기본 이벤트들을 제어 하는 방법</p>
 <button id="btn4">test4() 실행 확인</button>
 <div id="output2" class="area"></div>
 <form>
	아이디 : <input type="text" name="userid" id="userid"/><br>
	비밀번호 : <input type="password" name="userpwd" id="userpwd"/><br>
	비밀번호 확인: <input type="password" id="userpwd2"/><br>
	이름 : <input type="text" name="username" id="username"/><br>
	<input type="submit" value="전송" onclick="return vailidate();"/>
 </form>
 <script>
	//onclick -> return true -> 값이 정상적으로 입력 됬다 -> 서버로 전송 O
	//onclick -> return false -> 입력 값 중 오류가 존재한다 -> 서버로 전송 X
	function vailidate(){
		var id = document.getElementById("userid").value;
		var pwd = document.getElementById("userpwd").value;
		var pwd2 = document.getElementById("userpwd2").value;
		var name = document.getElementById("username").value;
		
		console.log(id, pwd, pwd2, name);

		//아이디 값을 체크 시작은 영어 소문자, 영문과 숫자로 6~10 글자
		var reg = /^[a-z][a-zA-Z0-9]{6,10}$/;
		console.log(reg.test(id));
		


		if(pwd != pwd2){
			alert("비밀번호 값이 일치하지 않습니다.");
			document.getElementById("userpwd2").value="";
			document.getElementById("userpwd2").focus();
			return false;
		}
		
		

		return false;
	}

 </script>















 </body>
